<div
  class="flex flex-column justify-center align-center h-100 text-center family-info"
  *ngIf="view == ''"
>
  <!-- <div class="modal-icon">
    <img src="../../../../assets/images/svgs/information_1.svg" alt="ICON" />
  </div> -->
  <h1 class="para-title">Who are you?</h1>
  <!-- <h5 class="" style="margin: 10px 0; font-weight: 500;">
    You will need the following information:
  </h5> -->
  <!-- <p class="para-body">
    <span class="block-element">1. Name of child</span>
    <span class="block-element">2. Class of child</span>
    <span class="block-element">3. Tuition fees</span>
  </p> -->

  <div
    class="ui grid justify-center"
    style="overflow: hidden; margin: 0 auto; cursor: pointer; z-index: 30;"
  >
    <div (click)="changeThisToProfile()" class="seven wide column myborder ">
      <img src="../../../assets/images/svgs/user.svg" alt="" />
      <p class="bolded">Parent</p>
    </div>

    <div
      (click)="view = 'profile-form'"
      style="cursor: pointer; z-index: 30;"
      class="eight wide column myborder"
    >
      <img src="../../../assets/images/svgs/user.svg" alt="" />
      <p class="bolded">Guardian</p>
    </div>
  </div>
</div>

<div class=" h-100 text-center family-info" *ngIf="view == 'profile-form'">
  <h1 class="para-title">
    Let's meet you
  </h1>

  <app-profile-form (changeUpTheViewThree)="view = $event"></app-profile-form>
</div>

<div class=" h-100 text-center family-info" *ngIf="view == 'picture'">
  <h1 class="para-title">
    Please upload a picture
  </h1>

  <app-picture (changeUpTheView)="view = 'work-form'"></app-picture>
</div>

<div class=" h-100 text-center family-info" *ngIf="view == 'work-form'">
  <h1 class="para-title">
    Please enter your work information
  </h1>

  <app-work-form (changeUpTheViewTwo)="view = 'confirm-email'"></app-work-form>
</div>

<div class=" h-100 text-center family-info" *ngIf="view == 'confirm-email'">
  <h1 class="para-title">
    Let's confirm your email
  </h1>

  <form class="w-100" style="position: relative">
    <div class="ui form">
      <div class="field">
        <label>Email</label>
        <input type="text" placeholder="Eg: someone@someone.com" />
      </div>
    </div>

    <div class="text-center mt-4">
      <button
        (click)="view = 'enter-code'"
        type="submit"
        class="ui primary button fluid"
      >
        Get code
      </button>
    </div>
  </form>
</div>

<div *ngIf="view == 'enter-code'" class="h-100 text-center family-info">
  <h1 class="para-title">
    Enter code you received in your email
  </h1>

  <form class="w-100" style="position: relative">
    <div class="ui form">
      <div class="field">
        <label>code</label>
        <input type="text" placeholder="Eg: 1we6679" />
      </div>
    </div>

    <div class="text-center mt-4">
      <button
        (click)="saveParentInfo()"
        type="submit"
        class="ui primary button fluid"
      >
        Save
      </button>
    </div>
  </form>

  <div *ngIf="spinner" class="spinner-container">
    <i class="fa fa-circle-notch fa-spin fa-3x"></i>
  </div>
</div>
