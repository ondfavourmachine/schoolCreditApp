<div class=" h-100 text-center family-info">
  <h1 class="para-title">
    We will like to check if you can repay. Please fill in your bank information
  </h1>

  <form class="w-100" style="position: relative">
    <div class="ui form">
      <div class="field">
        <label>Bank Name</label>
        <input type="text" placeholder="Eg: Providus" />
      </div>

      <div class="field">
        <label>Account number</label>
        <input type="number" placeholder="001345898" />
      </div>

      <div class="field">
        <label>Account name</label>
        <input type="number" readonly />
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="button" class="ui primary button fluid">
        Continue
      </button>
    </div>
  </form>
</div>
