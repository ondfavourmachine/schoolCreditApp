<form class="w-100" style="position: relative">
  <div class="ui form">
    <div class="field">
      <label>Full name</label>
      <input type="text" placeholder="eg: Tosin Chukwudi" />
    </div>
    <div class="field">
      <!-- -->

      <div class="field">
        <label>Age</label>
        <input name="class" type="text" placeholder="Eg: 20" />
      </div>
    </div>
    <div class="inline fields">
      <label for="fruit">Gender:</label>

      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            id="male"
            name="fruit"
            tabindex="0"
            class="hidden"
          />
          <label for="male">Male</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            type="radio"
            id="female"
            name="fruit"
            tabindex="0"
            class="hidden"
          />
          <label for="female">Female</label>
        </div>
      </div>
    </div>

    <div class="field">
      <!-- -->

      <div class="field">
        <label>Address</label>
        <input
          name="class"
          type="text"
          placeholder="Eg: 21 Somolu road Lagos"
        />
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button
      (click)="changeUpTheViewThree.emit('picture')"
      type="submit"
      class="ui primary button fluid"
    >
      Next
    </button>
  </div>
</form>
